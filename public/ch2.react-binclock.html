<!DOCTYPE html>
<meta charset="utf-8" />
<title>greeting</title>

<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

<div id="root"></div>
<script type="text/babel">

const getCurrentFormatedTime = (d, sep) => [
  d.getHours(),
  d.getMinutes(),
  d.getSeconds()
].map(v => v.toString().padStart(2, '0')).join(sep)

const toBinary = list => 
  Array.from(list, Number)
    .map(c => c.toString(2).padStart(4, '0'))


const createPart = (contents, style) => <span style = {style}> {contents}</span>
const update = () => {
  const span0 = createPart('○', {color:'red'})
  const span1 = createPart('●', {color:'brown'})
  const binClock = Array.from(
    toBinary(getCurrentFormatedTime(new Date(), '')),
    v => v ? span1 : span2
  )

  ReactDOM.render(
    <div>{binClock}</div>,
    document.getElementById('root')
  )
}

update()

</script>
